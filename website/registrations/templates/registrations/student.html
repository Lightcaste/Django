{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <title>Trang đăng ký</title>
        <link rel="stylesheet" href="{% static 'registrations/style.css' %}">
    </head>
    <body>
        <form action="#" method="post">
            {% csrf_token %}
         
            <center>
               <br><br><br><br>
               <div class ="container">
                <center><h1>Trang đăng ký tài khoản sinh viên</h1></center>

                <label for='first_name'><b>  </b></label>
		        <input type='text' placeholder="Nhập họ " name='first_name' maxlength = "50"required><br>
		        <label for='last_name'><b></b></label>
		        <input type='text' placeholder='Nhập tên' name='last_name'maxlength = "50" required><br>
                <label for='MSSV'><b></b></label>
		        <input type='text' placeholder='Nhập mã số sinh viên' name='MSSV' maxlength = "45" required><br>   
            	<label for ='email'><b> </b></label>
            	<input type="email" placeholder="Nhập email" name="email"  maxlength = "45" float="right"  required><br>  
            	<label for='password'><b> </b></label>
            	<input type="password" placeholder="Nhập mật khẩu" name="password" id= "password" maxlength = "45" required><br>  
                <label for='confirm_password'><b> </b></label>
            	<input type="password" placeholder="Nhập lại mật khẩu" name="confirm_password" id="confirm_password" maxlength = "45" required><br>  
                <input type='radio' name='sex' value='male' required>
		        <label ><b>Nam</b></label>&emsp;&emsp;&emsp;
		        <input type='radio' name='sex' value='female' required>
		        <label ><b>Nữ</b></label><br>
                <br>
            	<button type="submit"><b>Đăng ký</b></button><br>     
            	<br>Đã có tài khoản? <a href="http://localhost:8000/login/student"> Đăng nhập </a>
                <br><br><a href="http://localhost:8000"> Quay lại trang chính </a>
            </div></center>
        </form>
    </body>

        <script>
    var password = document.getElementById("password")
    , confirm_password = document.getElementById("confirm_password");
  
  function validatePassword(){
    if(password.value != confirm_password.value) {
      confirm_password.setCustomValidity("Passwords Don't Match");
    } else {
      confirm_password.setCustomValidity('');
    }
  }
  
  password.onchange = validatePassword;
  confirm_password.onkeyup = validatePassword;
  
  
      </script>
      
</html>
